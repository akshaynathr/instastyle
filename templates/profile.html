    <style type="text/css">
#image-preview {
  width: 400px;
  height: 400px;
  position: relative;
  overflow: hidden;
  background-color: #ffffff;
  color: #ecf0f1;
}
 #image-preview input {
    line-height: 200px;
    font-size: 200px;
    position: absolute;
    opacity: 0;
    z-index: 10;
  }
 #image-preview label {
    position: absolute;
    z-index: 5;
    opacity: 0.8;
    cursor: pointer;
    background-color: #bdc3c7;
    width: 200px;
    height: 50px;
    font-size: 20px;
    line-height: 50px;
    text-transform: uppercase;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    text-align: center;
  }

.stretch {
            background: url(images/bg.jpg) no-repeat center center fixed;
            -webkit-background-size: contain;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: contain;
}
</style>

<div id="myModal" class="modal fade" role="dialog">

  <div class="modal-dialog">

    <!-- Modal content-->

      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>

      <div class="modal-body" style="text-align:center;">
      
      <form method="post" enctype="multipart/form-data">
       <input type="text" value='{{apiKey}}' name="user"  style="display:none;" >
       <input type="text" required name="title" placeholder="Title" class="form-control"> 
        <div id="image-preview" style="background-size:cover;width:100%;">
      <label for="image-upload" id="image-label">Choose image</label>
  <input type="file" name="image"  required id="image-upload" />
         </div>
        
          
         <textarea name="desc" placeholder="Tell us about your outfit like where you bought it and how you feel about it" style="width:100%" required class="form-control"></textarea>
         <input type="submit">
         </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
