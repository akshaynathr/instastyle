<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>login to instastyle </title>
    
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/login/css/reset.css">

    
        <link rel="stylesheet" href="static/login/css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="login">
  	<h1 class="login-heading">
      <strong>Welcome.</strong> Please login.</h1>
      <p style="color:red">{% with messages = get_flashed_messages() %}
                               {% if messages %}
                                  <ul class=flashes>
                                  {% for message in messages %}
                                  <li>{{ message }}</li>
                                  {% endfor %}
                                  </ul>
                              {% endif %}
                              {% endwith %}
                        </p>
      <form method="post">
        <input type="text" name="username" placeholder="Username" required="required" class="input-txt" />
            <input type="password" name="password" placeholder="Password" required="required" class="input-txt" />
          <div class="login-footer">
             <a href="/signup" class="lnk">
              <span class="icon icon--min"></span> 
              Signup
            </a>
            <button type="submit" class="btn btn--right">Sign in  </button>
    
          </div>
      </form>
  </div>
</div>
    
        <script src="static/login/js/index.js"></script>

    
    
    
  </body>
</html>
